<div class="modal fade" id="reviewModal-{{ review.id }}" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Delete Review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this review?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-black" data-dismiss="modal">Close</button>
          <a class="btn btn-danger" href="">Delete</a>
        </div>
      </div>
    </div>
  </div>
