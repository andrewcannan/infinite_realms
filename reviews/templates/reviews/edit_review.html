{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Reviews</h2>
                <h5 class="text-muted"><small>Add a Review for</small> <strong>{{ product.name }}</strong></h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="" class="form mb-2">
                    {% csrf_token %}
                    {% for field in form %}
                            {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'product_detail' product.id %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Review</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <div class="image-container my-5">
                    <a href="{{ product.image.url }}" target="_blank">
                        <img class="card-img-top image-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                </div>
            </div>          
        </div>
    </div>
{% endblock %}
