<div class="modal fade" id="productModal-{{ product.id }}" tabindex="-1" aria-labelledby="modalLabel-{{ product.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <p class="h5 modal-title" id="modalLabel-{{ product.id }}">Delete Product</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this product?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-black" data-dismiss="modal">Close</button>
          <a class="btn btn-danger" href="{% url 'delete_product' product.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>
